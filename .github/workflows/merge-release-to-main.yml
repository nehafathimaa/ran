name: Merge Release to Main

on:
  workflow_call:
    inputs:
      source_branch:
        description: 'Release branch to merge into main'
        required: true
        type: string

jobs:
  merge_release_to_main:
    runs-on: ubuntu-latest
    env:
      SOURCE_BRANCH: ${{ inputs.source_branch }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if main is behind ${{ env.SOURCE_BRANCH }}
        id: check_behind
        run: |
          echo "üîç Checking if 'main' is behind '${SOURCE_BRANCH}'..."
          STATUS=$(gh api repos/${{ github.repository }}/compare/main...${SOURCE_BRANCH} --jq .status)
          echo "üß™ Status: $STATUS"
          if [[ "$STATUS" == "behind" || "$STATUS" == "diverged" ]]; then
            echo "IS_BEHIND=true" >> $GITHUB_ENV
            echo "‚úÖ main is behind or diverged."
          else
            echo "IS_BEHIND=false" >> $GITHUB_ENV
            echo "üõë main is not behind."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Try dry merge to detect conflicts
        if: env.IS_BEHIND == 'true'
        run: |
          echo "üß™ Simulating merge..."
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Action"
          git fetch origin $SOURCE_BRANCH
          git checkout origin/main -b main-local
          if git merge --no-commit --no-ff origin/$SOURCE_BRANCH; then
            echo "‚úÖ Merge successful"
            echo "CAN_MERGE=true" >> $GITHUB_ENV
          else
            echo "‚ùå Merge conflict detected!"
            exit 1
          fi
      - name: Unlock main branch protection
        if: env.CAN_MERGE == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            await github.rest.repos.updateBranchProtection({
              owner,
              repo,
              branch: 'main',
              required_status_checks: null,
              enforce_admins: false,
              required_pull_request_reviews: null,
              restrictions: null,
              allow_force_pushes: true,
              allow_deletions: false
            });
            console.log("üîì Main branch protection relaxed for merge.");
      - name: Merge release into main
        if: env.CAN_MERGE == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const sourceBranch = '${{ env.SOURCE_BRANCH }}';
            await github.rest.repos.merge({
              owner,
              repo,
              base: 'main',
              head: sourceBranch,
              commit_message: `‚úÖ Automated clean merge of ${sourceBranch} into main`
            });
      - name: Re-lock main branch protection
        if: env.CAN_MERGE == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            await github.rest.repos.updateBranchProtection({
              owner,
              repo,
              branch: 'main',
              required_status_checks: null,
              enforce_admins: true,
              required_pull_request_reviews: {
                dismiss_stale_reviews: false,
                require_code_owner_reviews: false,
                required_approving_review_count: 0
              },
              restrictions: null,
              allow_force_pushes: false,
              allow_deletions: false
            });
